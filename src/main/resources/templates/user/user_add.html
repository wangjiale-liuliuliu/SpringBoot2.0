<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户展示</title>


    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <!-- /.box-header -->
            <a href="javascript:void(0)" onclick="addAppUser()" class="btn btn-info" role="button">提交</a>
            <a href="javascript:void(0)" onclick="cancel()" class="btn btn-info" role="button">取消</a>
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <td>序号</td>
                        <td><input type="text"  class="id"></td>
                    </tr>
                    <tr>
                        <td>名字</td>
                        <td ><input type="text" class="user_name"></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td ><input type="text"  class="sex"></td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td ><input type="text"  class="age"></td>
                    </tr>
                    <tr>
                        <td>职业</td>
                        <td ><input type="text"  class="profession"></td>
                    </tr>
                    <tr>
                        <td>电话</td>
                        <td ><input type="text"  class="tel"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/static/bootstrap/jquery/dist/jquery.js"></script>
<!--dialog-->
    <script src="/static/dist/js/bootstrap-dialog.js" ></script>
<script>
    function addAppUser() {
        var id = $(".id").val();
        var user_name = $(".user_name").val();
        var sex = $(".sex").val();
        var age = $(".age").val();
        var profession = $(".profession").val();
        var tel = $(".tel").val();
        console.log("id"+id);
        // console.log(nameValue);
        $.get( "/addUser",{id:id, user_name:user_name, sex :sex,age:age,
                profession :profession,tel :tel},
            function (data) {
                closeDialogRefresh();
            })}

    function cancel() {
        closeDialog();
    }
</script>
</html>
